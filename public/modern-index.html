<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Dashboard</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    /* Extra small styles for badges & modal */
    .badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
    }
    .badge.success { background: #16a34a; }
    .badge.warning { background: #f59e0b; }
    .badge.danger { background: #dc2626; }

    .modal.hidden { display: none; }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>My Dashboard</h1>
    </div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
    <div class="actions">
      <button class="btn btn-secondary">Settings</button>
      <button class="btn btn-primary">New Item</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="reports">Reports</button>
    <button class="tab-btn" data-tab="analytics">Analytics</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <section id="overview" class="card tab-content active">
      <h2>Data Table</h2>
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item One</td>
            <td><span class="badge success">Active</span></td>
            <td>2025-08-22</td>
            <td>
              <button class="btn btn-secondary edit-btn">Edit</button>
              <button class="btn btn-primary view-btn">View</button>
            </td>
          </tr>
          <tr>
            <td>Item Two</td>
            <td><span class="badge warning">Pending</span></td>
            <td>2025-08-20</td>
            <td>
              <button class="btn btn-secondary edit-btn">Edit</button>
              <button class="btn btn-primary view-btn">View</button>
            </td>
          </tr>
          <tr>
            <td>Item Three</td>
            <td><span class="badge danger">Inactive</span></td>
            <td>2025-08-18</td>
            <td>
              <button class="btn btn-secondary edit-btn">Edit</button>
              <button class="btn btn-primary view-btn">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="reports" class="card tab-content hidden">
      <h2>Reports</h2>
      <p>Report content goes here.</p>
    </section>

    <section id="analytics" class="card tab-content hidden">
      <h2>Analytics</h2>
      <p>Analytics content goes here.</p>
    </section>

    <section id="settings" class="card tab-content hidden">
      <h2>Settings</h2>
      <p>Settings content goes here.</p>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-overlay">
      <div class="modal card">
        <h3 id="modalTitle">Modal</h3>
        <p id="modalContent">This is a modal window.</p>
        <button id="closeModal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.add('hidden'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.remove('hidden');
      });
    });

    // Search filter
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll('#dataTable tbody tr').forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Modal handling
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        modalTitle.innerText = 'Edit Item';
        modalContent.innerText = 'Here you can edit the item details.';
        modal.classList.remove('hidden');
      });
    });
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        modalTitle.innerText = 'View Item';
        modalContent.innerText = 'Here are the details of the item.';
        modal.classList.remove('hidden');
      });
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>

</body>
</html>
